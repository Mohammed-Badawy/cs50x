<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="UTF-8">
        <link rel="icon" href="../img/favicon.png">
        <script src="../js/script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@1,400;1,700&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Contact - My Webpage</title>
    </head>
    <body>
      <header class="container-sm header">
        <img id="rubber" class="icon" src="../img/rubber-duck.png" alt="cs50 rubber duck">
        <h1 class="title">Your Name</h1>
        <div>
          <a class="nav-link dropdown-toggle link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Links
          </a>
          <ul class="dropdown-menu ul-nav">
            <li><a class="dropdown-item" href="../index.html">Home</a></li>
            <li><a class="dropdown-item" href="./hobbies.html">Hobbies</a></li>
            <li><a class="dropdown-item" href="./courses.html">Courses</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="./contact.html">Contact Me</a></li>
          </ul>
        </div>
      </header>
      <main>
          <section class="container-sm">
            <h2 class="pb-2 border-bottom sub-title">Feel free to contact with me</h2>
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/" method="post">
              <div class="form-floating mb-3"> 
                <input type="text" class="form-control" name="firstname" id="firstName" placeholder="John" autocomplete="off" autofocus required> 
                <label for="firstName">First name</label> 
              </div>
              <div class="form-floating mb-3"> 
                <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Harvard" autocomplete="off" required> 
                <label for="lastName">Last name</label> 
              </div>
               <div class="form-floating mb-3"> 
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"> 
                <label for="email">Email address</label> 
              </div> 
              <div class="form-floating mb-3"> 
                <input type="tel" class="form-control" name="phonenumber" id="phone" placeholder="Phone number"> <label for="phone">Phone number</label> 
              </div> 
               <div class="form-floating mb-3">
                <textarea class="form-control" name="message" id="message" placeholder="Leave a message here" style="height: 150px"></textarea>
                <label for="message">Message</label>
               </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Send message</button> 
              <hr class="my-4"> 
              <small class="text-body-secondary">So pleased to here from you.</small> 
            </form>
          </section>
      </main>
      <footer class="container-sm footer">
          <p>Copyright &copy; CS50 2025</p>
      </footer>
    </body>
</html>
